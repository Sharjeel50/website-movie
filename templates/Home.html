{% extends 'Parent.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/Home.css') }}">
{% endblock %}]

{% block title %} Home {% endblock %}





{% block Body %}

<div class="MoviesContainer">
   <div class="MainContainer">
      {% for movie in LoopMovies %}
      <div class="CardContainer">
         <div class="Card">
           <a href="{{ url_for('Movie', id=movie.ID) }}"> <img src="{{ movie.Image }}" alt=""></a>
            <a href="{{ url_for('Movie', id = movie.ID) }}"><h5> {{ movie.Title }} </h5></a>
         </div>
      </div>
      {% endfor %}
   </div>
</div>

{% endblock %}
