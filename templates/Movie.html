{% extends 'Parent.html' %}

{% block Body %}

  <h1>{{Movie.Title}}</h1>
  <p>{{Movie.MovieInfo}}</p>
  <p>{{Movie.Year}}</p>
  <p>{{Movie.Genres}}</p>
  <p>{{Movie.Certification}}</p>
  <p>{{Movie.Percentage}}</p>
  <p>{{Movie.Votes}}</p>

  <div class="wrapper">
    <video autoplay controls>
      <source src="https://" type="video/">
    </video>
  </div>

  <ul class="list-group">
    <li class="list-group-item"><a href="#">1080p</a></li>
    <li class="list-group-item"><a href="#">720p</a></li>
  </ul>

{% endblock %}
